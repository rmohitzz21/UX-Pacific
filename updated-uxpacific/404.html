<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Page Not Found | UX Pacific</title>
  <meta name="robots" content="noindex" />
  <link rel="shortcut icon" href="../img/Final.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/design-system.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    .error-orb-1 {
      position: fixed;
      width: 600px; height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(124,95,230,0.12) 0%, transparent 70%);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(60px);
      pointer-events: none;
      animation: orbFloat 8s ease-in-out infinite;
    }
    .quick-links {
      display: flex;
      gap: var(--sp-3);
      flex-wrap: wrap;
      justify-content: center;
      margin-top: var(--sp-5);
    }
    .quick-link {
      font-size: var(--fs-sm);
      color: var(--clr-text-muted);
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid var(--clr-border);
      border-radius: var(--r-full);
      transition: all var(--t-base);
    }
    .quick-link:hover {
      border-color: var(--clr-border-hover);
      color: var(--clr-accent-2);
      background: var(--clr-accent-light);
    }
  </style>
</head>
<body>

  <div class="error-orb-1" aria-hidden="true"></div>

  <!-- ====== NAVBAR ====== -->
  <header class="nav" role="banner">
    <div class="nav__inner">
      <a href="index.html" aria-label="UX Pacific Home">
        <img src="../img/LOGO.png" alt="UX Pacific" class="nav__logo" />
      </a>
      <nav class="nav__menu" aria-label="Main navigation">
        <a href="index.html"     class="nav__link">Home</a>
        <a href="about.html"     class="nav__link">About</a>
        <a href="services.html"  class="nav__link">Services</a>
        <a href="work.html"      class="nav__link">Work</a>
        <a href="ecosystem.html" class="nav__link">Ecosystem</a>
      </nav>
      <a href="contact.html" class="nav__cta">Let's Talk</a>
      <button class="nav__hamburger" aria-label="Toggle menu"><span></span><span></span><span></span></button>
    </div>
  </header>
  <div class="nav__drawer">
    <a href="index.html" class="nav__link">Home</a>
    <a href="about.html" class="nav__link">About</a>
    <a href="services.html" class="nav__link">Services</a>
    <a href="work.html" class="nav__link">Work</a>
    <a href="ecosystem.html" class="nav__link">Ecosystem</a>
    <a href="contact.html" class="nav__cta">Let's Talk &rarr;</a>
  </div>

  <main>
    <div class="error-page">
      <div style="position: relative; z-index: 1; text-align: center;">
        <div class="error-code">404</div>
        <h1 class="error-title">This Page Got Lost in the Wireframes</h1>
        <p class="error-desc">
          Looks like this page doesn't exist — or it might have moved. Let's get you back on track.
        </p>
        <div style="display:flex; gap: var(--sp-4); justify-content:center; flex-wrap:wrap;">
          <a href="index.html" class="btn btn--primary btn--lg">
            ← Back to Home
          </a>
          <a href="contact.html" class="btn btn--ghost btn--lg">Contact Us</a>
        </div>
        <div class="quick-links">
          <a href="about.html"     class="quick-link">About</a>
          <a href="services.html"  class="quick-link">Services</a>
          <a href="work.html"      class="quick-link">Work</a>
          <a href="ecosystem.html" class="quick-link">Ecosystem</a>
          <a href="faq.html"       class="quick-link">FAQ</a>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
