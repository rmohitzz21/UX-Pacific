<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | UX Pacific</title>
    <meta name="description" content="The page you are looking for could not be found. Return to UX Pacific's homepage." />
    <meta name="robots" content="noindex, follow" />
    <link rel="shortcut icon" href="img/Final.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background-color: #111111;
        color: #ffffff;
      }
      .error-code {
        font-size: clamp(6rem, 20vw, 12rem);
        font-weight: 800;
        line-height: 1;
        background: linear-gradient(135deg, #6147bd 0%, #9c7cfc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0;
      }
      .error-title {
        font-size: clamp(1.5rem, 4vw, 2.25rem);
        font-weight: 700;
        margin: 1rem 0 0.5rem;
        color: #ffffff;
      }
      .error-desc {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.6);
        max-width: 480px;
        margin: 0 auto 2.5rem;
        line-height: 1.7;
      }
      .error-actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn-home {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: #6147bd;
        color: #ffffff;
        font-weight: 600;
        padding: 0.75rem 1.75rem;
        border-radius: 999px;
        text-decoration: none;
        font-size: 0.95rem;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }
      .btn-home:hover {
        background-color: #7a5fd4;
        color: #ffffff;
        transform: translateY(-2px);
      }
      .btn-contact {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: transparent;
        color: #ffffff;
        font-weight: 600;
        padding: 0.75rem 1.75rem;
        border-radius: 999px;
        border: 1.5px solid rgba(255, 255, 255, 0.3);
        text-decoration: none;
        font-size: 0.95rem;
        transition: border-color 0.2s ease, transform 0.2s ease;
      }
      .btn-contact:hover {
        border-color: rgba(255, 255, 255, 0.7);
        color: #ffffff;
        transform: translateY(-2px);
      }
      .error-logo {
        height: 40px;
        margin-bottom: 3rem;
      }
      .quick-links {
        margin-top: 3rem;
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .quick-links a {
        color: rgba(255, 255, 255, 0.5);
        text-decoration: none;
        font-size: 0.875rem;
        transition: color 0.2s ease;
      }
      .quick-links a:hover {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <main class="error-page" role="main">
      <a href="index.html">
        <img src="img/LOGO.png" alt="UX Pacific Logo" class="error-logo" />
      </a>

      <p class="error-code" aria-label="Error 404">404</p>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-desc">
        The page you're looking for doesn't exist or may have been moved.<br />
        Let's get you back on track.
      </p>

      <div class="error-actions">
        <a href="index.html" class="btn-home">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 2 8v6a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5V11h2v3a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5V8a.5.5 0 0 0-.146-.354L14 6.5V3a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.793L8.354 1.146z"/>
          </svg>
          Back to Home
        </a>
        <a href="contact.html" class="btn-contact">Contact Us</a>
      </div>

      <nav class="quick-links" aria-label="Quick navigation">
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="work.html">Work</a>
        <a href="ecosystem.html">Ecosystem</a>
        <a href="faq.html">FAQ</a>
      </nav>
    </main>
  </body>
</html>
